<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div itemscope 
        be-scoped='{
            "count": 30,
            "greeting": "hello"
        }'
        be-sharing='
            ^ * from scope.
        '
    >
        <data itemprop="count"></data>
        <span itemprop="greeting"></span>
    </div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "be-intl/": "../node_modules/be-intl/",
                "be-linked/": "../node_modules/be-linked/",
                "be-propagating/": "../node_modules/be-propagating/",
                "be-scoped/": "../node_modules/be-scoped/",
                "be-sharing/": "../",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import 'be-scoped/be-scoped.js';
        import 'be-sharing/be-sharing.js';
    </script>
</body>
</html>
